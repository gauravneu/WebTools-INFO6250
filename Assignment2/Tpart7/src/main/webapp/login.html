<!DOCTYPE html>

<html>
<head>
    <title>Login Page</title>
</head>
<body>

<form ACTION="j_security_check" METHOD="POST">
    <table border="0">
        <tr>
            <td>Login</td>
            <td><input type="text" name="j_username"></td>
        </tr>
        <tr>
            <td>Password</td>
            <td><input type="password" name="j_password"></td>
        </tr>
    </table>
    <input type="submit" value="SignIn">
</form>
</body>
</html>
